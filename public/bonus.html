<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>VIPボーナス受け取り</title>
</head>
<body>
<h1>VIPボーナス</h1>
<p id="result">確認中...</p>

<script>
const token = localStorage.getItem('token');
if (!token) location.href = '/login.html';

const urlParams = new URLSearchParams(window.location.search);
const bonusId = urlParams.get('id');

if (!bonusId) {
  document.getElementById('result').textContent = '❌ リンクが不正です';
} else {
  fetch('/api/bonus/claim', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer ' + token
    },
    body: JSON.stringify({ id: bonusId })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById('result').textContent = data.message;
  });
}
</script>
</body>
</html>
