<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>チップ送金</title>
</head>
<body>
  <h1>チップ送金</h1>
  <form id="transferForm">
    <label>送金先ユーザーネーム: <input type="text" id="toUsername" required></label><br>
    <label>送金金額: <input type="number" id="amount" min="1" required></label><br>
    <button type="submit">送金する</button>
  </form>
  <p id="message"></p>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert('ログインしてください。');
      location.href = '/login.html';
    }

    const form = document.getElementById('transferForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      message.textContent = '';

      const toUsername = document.getElementById('toUsername').value.trim();
      const amount = Number(document.getElementById('amount').value);

      if (!toUsername || amount <= 0) {
        message.textContent = '正しい送金先と金額を入力してください。';
        return;
      }

      try {
        const res = await fetch('/api/transfer', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ toUsername, amount })
        });

        const data = await res.json();
        if (res.ok) {
          message.style.color = 'green';
          message.textContent = data.message;
        } else {
          message.style.color = 'red';
          message.textContent = data.message || '送金に失敗しました。';
        }
      } catch (err) {
        message.style.color = 'red';
        message.textContent = '通信エラーが発生しました。';
      }
    });
  </script>
</body>
</html>
